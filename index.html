<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Ember app for getting Facebook feeds</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    {{log model}}
    <ul>
    {{#each item in posts}}
      <li id={{unbound item.id}}>{{#if item.photo}}
        <img src="{{unbound item.photo}}" alt="">
      {{/if}} <p>{{item.message}}</p></li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
